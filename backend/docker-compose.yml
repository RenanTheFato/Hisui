services:
  postgres:
    image: postgres:16-alpine
    container_name: hisui_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  postgres_test:
    image: postgres:16-alpine
    container_name: hisui_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  hisui_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hisui_backend
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-3333}:3333"
    environment:
      HTTP_PORT: 3333
      HTTP_HOST: "0.0.0.0"
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      BACKEND_URL: ${BACKEND_URL}
      MASSIVE_API_KEY: ${MASSIVE_API_KEY}
      PYTHON_SERVER_URL: ${PYTHON_SERVER_URL}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_network

  hisui_backend_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hisui_backend_dev
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-3334}:3333"
    environment:
      HTTP_PORT: 3333
      HTTP_HOST: "0.0.0.0"
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      BACKEND_URL: ${BACKEND_URL}
      MASSIVE_API_KEY: ${MASSIVE_API_KEY}
      PYTHON_SERVER_URL: ${PYTHON_SERVER_URL}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - backend_network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  backend_network:
    driver: bridge